<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url('https://media.istockphoto.com/photos/blurred-sky-grass-horizontal-background-picture-id692641848?k=6&m=692641848&s=612x612&w=0&h=aqEdO4dXKCbfT8k5MhAFDypgrWo7I94FZ1e01PEdMkc='); background-size: 100%">
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-4">
        <!-- Header -->
        <header>
            <h1 style="text-align: center"><em>JavaScript</em> Calendar</h1>
        </header>
        
        <!-- Calendar -->
        <div class="card">
            <h3 class="card-header" id="monthAndYear" style="background-color:#AFEEEE"></h3> <!--***-->
            <!-- Table -->
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th style="background-color:aquamarine">Sun</th> <!-- Sunday being in different color -->
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>

                <tbody id="calendar-body">
                    <!-- *** JS code coming from "script.js" ***-->
                </tbody>
            </table>

            <!-- Buttons (to navigate through months and years with "Previous" and "Next" buttons) -->
            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
                <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
            </div>

            <br>
            
            <!-- Dropdown (to navigate through months and years directly -- "select") -->
            <form class="form-inline">
                <label class="lead mr-2 ml-4" for="month">Jump To: </label>
                <select class="form-control col-sm-4" name="month" id="month" onchange="jumpTo()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>


                <label for="year"></label>
                <!-- <input type="text" name="year" id="year" class="form-control col-sm-4" onchange="jumpTo()"> --> <!-- ??? -->
                <select class="form-control col-sm-4" name="year" id="year" onchange="jumpTo()">
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                    <option value=2021>2021</option>
                    <option value=2022>2022</option>
                    <option value=2023>2023</option>
                    <option value=2024>2024</option>
                    <option value=2025>2025</option>
                    <option value=2026>2026</option>
                    <option value=2027>2027</option>
                    <option value=2028>2028</option>
                    <option value=2029>2029</option>
                    <option value=2030>2030</option>
                </select>
            </form>
        </div> <!-- .card -->

    </div> <!-- .container -->

        <!-- Footer -->
        <footer>
            <div class="container col-sm-4">
                <div class="clear" style="text-align: center">
                    <blockquote class="blockquote-footer">Made by <em>TK</em>, 2019</blockquote>
                </div>
            </div>
        </footer>



    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
